<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename = 'main.css')}}">
    <title>titanic</title>
</head>

<body>
    <nav>
        <h3>Decision-Tree</h3>
    </nav>
    <div class="row1">
        <div class="col1">
            <h1>Decision Tree Classification !</h1>
            <h2>Survival of Titanic</h2>
        </div>
        <div class="col2">
            <form action="{{url_for('predict')}}" method="post">
                <label for="pclass">Passenger Class</label>
                <select name="pclass" id="pclass">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select><br>
                <label for="sex">Sex</label>
                <select name="sex" id="sex">
                    <option value="0">Female</option>
                    <option value="1">Male</option>
                </select><br>
                <label for="sibsp">Sibling Spouse</label>
                <select name="sibsp" id="sibsp">
                    <option value="1">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">8</option>
                </select><br>
                <label for="parch">Parents children aboard</label>
                <select name="parch" id="parch">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select><br>
                <label for="fare">Fare</label>
                <input type="number" name="fare" required="required" step="0.001"><br>
                <button class="btn">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
